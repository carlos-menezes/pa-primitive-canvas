<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>pa-primitive-canvas &middot; Grupo I</title>
</head>

<body>
  <main>
    <div class="canvas-container">
      <canvas id="gl-canvas"></canvas>
    </div>
    <div class="commands-container">
      <div class="commands">
        <div class="command add-primitive">
            <h4>Adicionar Primitiva</h4>
            <div class="container">
              <select class="dropdown">
                <option>Cubo</option>
                <option>Pirâmide</option>
              </select>
            </div>
          <div class="container">
            <button class="btn primary">Carregar Textura</button>
            <button class="btn primary">Adicionar Primitiva</button>
          </div>
        </div>
        <div class="command add-model">
          <h4>Adicionar Modelo</h4>
          <div class="container">
            <button class="btn primary">Carregar Modelo</button>
            <button class="btn primary">Carregar Textura</button>
          </div>
        </div>
        <div class="command manipulate-object">
          <h4>Manipular Objeto</h4>
          <div class="container flex-column">
            Selecionar Objeto
            <select class="dropdown">
              <option>No available objects</option>
            </select>
          </div>
          <div class="container">
            Scalling X <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Scalling Z <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Scalling Z <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Translação X <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Translação Y <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Translação Z <input type="number" value="0" class="in"/>
          </div>
          <div class="container flex-column">
            <button class="btn primary">Carregar Textura</button>
            <button class="btn primary">Aplicar Transformação</button>
            <button class="btn delete">Remover</button>
          </div>
        </div>
        <div class="command select-objeto">
          <div class="container flex-column">
            Selecionar Objeto
            <select class="dropdown">
              <option>No available objects</option>
            </select>
          </div>
          <div class="container">
            Rotação X <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Rotação Y <input type="number" value="0" class="in"/>
          </div>
          <div class="container">
            Rotação Z <input type="number" value="0" class="in"/>
          </div>
          <div class="container flex-column">
            <button class="btn primary">Animar Objeto</button>
            <button class="btn primary">Terminar Animação</button>
          </div>
        </div>
        <div class="command light-source">
          <h4>Adicionar Fonte de Luz</h4>
          <div class="container flex-column">
            Direção
            <div class="container">
              X <input type="number" value="0" class="in"/>
              Y <input type="number" value="0" class="in"/>
              Z <input type="number" value="0" class="in"/>
            </div>
            Intensidade
            <div class="container">
              R <input type="number" value="0" class="in"/>
              G <input type="number" value="0" class="in"/>
              B <input type="number" value="0" class="in"/>
            </div>
            <button class="btn primary">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
